<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Book</title>
    <link rel="stylesheet" href="recipes.css">
</head>
<body>
    <header>
        <img src="images/recipe-book.png" alt="Recipe Book Logo">
        <h1>RECIPEBOOK</h1>
    </header>

    <div class="search-bar">
        <input type="text" placeholder="Find a recipe">
        <button>
            <img src="images/search.svg" alt="Search">
        </button>
    </div>

    <div class="recipe-card">
        <img src="images/apple-crisp.jpg" alt="Apple Crisp">
        <div class="category">dessert</div>
        <h2>APPLE CRISP</h2>
        <div class="rating">
            <span>&#9733;</span><span>&#9733;</span><span>&#9733;</span><span>&#9733;</span><span>&#9734;</span>
        </div>
        <p>This apple crisp recipe is a simple yet delicious fall dessert that's great served warm with vanilla ice cream.</p>
    </div>

    <footer>
        <p><a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a></p>
        <div class="social-icons">
            <img src="images/instagram_icon.svg" alt="Instagram">
            <img src="images/youtube_icon.svg" alt="YouTube">
            <img src="images/pinterest_icon.svg" alt="Pinterest">
        </div>
    </footer>
</body>
</html>
