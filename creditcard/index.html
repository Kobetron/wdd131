

<!DOCTYPE html>
<html>
<head>
    <title>Credit Card Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.png" type="image/png"> 
</head>
<body>
    <form id="credit-card">
        <div class="card-container">
            <div class="card-front">
                <img class="card-image" src="data:image/svg+xml;base64,...">  <div class="card-details">
                    <div class="total">
                        <label for="total">TOTAL:</label>
                        <span id="total">$199</span> </div>
                    <div class="card-number">
                        <label for="cardNumber">CARD NUMBER</label><br>
                        <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9101 1020" required maxlength="19"> </div>
                    <div class="card-holder">
                        <label for="cardholderName">CARD HOLDER</label><br>
                        <input type="text" id="cardholderName" name="cardholderName" placeholder="John Doe" required> </div>
                    <div class="expiration">
                        <label for="expiryMonth">EXPIRATION</label><br>
                        <input type="text" id="expiryMonth" name="expiryMonth" placeholder="MM" required maxlength="2">
                        <input type="text" id="expiryYear" name="expiryYear" placeholder="YY" required maxlength="2"> </div>
                </div>
            </div>
            <div class="card-back">
                <div class="stripe"></div>
                <div class="cvc">
                    <label for="cvc">CVC/CVV</label><br>
                    <input type="text" id="cvc" name="cvc" placeholder="XXX" required maxlength="3">
                </div>
            </div>
        </div>
        <button type="submit">Submit</button>
        <p class="errorMsg"></p> 
    </form>

    <script src="card.js"></script>
</body>
</html>
